<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>docs-home-about</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documentation for building great progressive web apps with the PWABuilder tooling suite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="/assets/icons/icon_24.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <link rel="stylesheet" href="styles/global.css">
</head>

<body>
    <div id="app"></div>

    <script type="text/javascript" src="https://js.monitor.azure.com/scripts/c/ms.analytics-web-3.min.js"></script>

    <script type="module">
        import { recordPageView } from "./public/analytics/index.js"; 
        window.recordPageView = recordPageView;
    </script>

    <script>
        function getPageName() {
            var results = (document.location.href).match("#\/[a-zA-Z\/-]+");
            var parsedSubURL = results[0];
            var pageName = "docs" + parsedSubURL.replace("#", "").replaceAll("/", "-");

            return pageName;
        }

        window.$docsify = {
            repo: 'https://github.com/pwa-builder/PWABuilder',
            // name: 'Otter Docs',
            // coverpage: "coverpage.md ",
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            plugins: [
                function(hook) {
                    hook.doneEach(function() {
                        console.log(document.location.href);
                        window.recordPageView(document.location.href, getPageName());
                    });
                }
            ]
        };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4 "></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js "></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js "></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js "></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-prism@latest/dist/docsify-prism.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1 "></script>

</body>

</html>
